<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/admin']">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/logout']">logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <a routerLink="/admin/categories/add" style="margin: 20px 0" class="btn btn-primary">Add Category</a>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">SN</th>
                <th scope="col">Category Name</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ category.name }}</td>
                <td><a href="#" [routerLink]="['/admin/categories/delete', category.id]" class="btn btn-danger">Delete</a></td>
                <td><a href="#" [routerLink]="['/admin/categories/update', category.id]" class="btn btn-warning">Update</a></td>
            </tr>
        </tbody>
    </table>
</div>
