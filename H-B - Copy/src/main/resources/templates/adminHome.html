<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 56px; /* Adjust this value according to your navbar height */
        }

        #content {
            margin-left: 250px; /* Should match sidebar width */
            padding: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="sidebar">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#" th:href="@{/admin/categories}">Categories</a>
        </li>
        <li class="list-group-item">
            <a href="#" th:href="@{/admin/products}">Products</a>
        </li>
    </ul>
</div>

<div id="content">
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome back, Admin</h1>
        <p>Easily manage your data from this admin <mark>CMS</mark></p>
    </div>
    <div id="dynamic-content">
        <!-- Dynamic content will be loaded here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // Sample data for categories and products
        var categories = [
            { id: 1, name: "Electronics" },
            { id: 2, name: "Clothing" },
            { id: 3, name: "Books" }
        ];

        var products = [
            { id: 1, name: "Laptop", categoryId: 1 },
            { id: 2, name: "T-shirt", categoryId: 2 },
            { id: 3, name: "Java Book", categoryId: 3 }
        ];

        // Load initial dynamic content
        loadCategories();

        // Function to load categories
        function loadCategories() {
            var categoryList = "<h2>Categories</h2><ul>";
            categories.forEach(function(category) {
                categoryList += "<li>" + category.name + "</li>";
            });
            categoryList += "</ul>";
            $('#dynamic-content').html(categoryList);

            // Bind click event to category items
            $('#dynamic-content li').click(function() {
                var categoryName = $(this).text();
                var categoryId = categories.find(function(category) {
                    return category.name === categoryName;
                }).id;
                loadProductsByCategory(categoryId);
            });
        }

        // Function to load products by category
        function loadProductsByCategory(categoryId) {
            var productList = "<h2>Products</h2><ul>";
            products.forEach(function(product) {
                if (product.categoryId === categoryId) {
                    productList += "<li>" + product.name + "</li>";
                }
            });
            productList += "</ul>";
            $('#dynamic-content').html(productList);
        }
    });
</script>
</body>
</html>
